    <script>
        function generateEdgeLengthInputs() {
            const numNodes = parseInt(document.getElementById('numNodes').value);
            const edgeLengthsDiv = document.getElementById('edgeLengths');
            edgeLengthsDiv.innerHTML = ''; // Clear previous inputs

            for (let i = 0; i < numNodes; i++) {
                for (let j = i + 1; j < numNodes; j++) {
                    const label = document.createElement('label');
                    label.textContent = `Edge length from node ${i+1} to node ${j+1}:`;
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.min = '0'; // Assuming edge length cannot be negative
                    input.value = Math.floor(Math.random() * 10); // Random initial value for edge length
                    edgeLengthsDiv.appendChild(label);
                    edgeLengthsDiv.appendChild(input);
                }
                edgeLengthsDiv.appendChild(document.createElement('br'));
